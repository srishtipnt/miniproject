<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
    }
    #box {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .product-box {
        width: 250px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 16px;
        margin: 16px;
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: box-shadow 0.2s;
        cursor: pointer;
    }
    .product-box:hover {
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .product-box img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 12px;
    }
    .product-box h2 {
        font-size: 1.2rem;
        margin: 8px 0 4px 0;
        color: #333;
        text-align: center;
    }
    .product-box .price {
        font-size: 1.1rem;
        color: #2196f3;
        font-weight: bold;
        margin-top: 4px;
    }
    .search-container {
        display: flex;
        justify-content: center;
        width: 100%;
        padding-top: 24px;
    }
    .search-wrapper {
        position: relative; 
        display: flex;
        gap:10px;
        margin-bottom: 20px;
    }
    #searchInput {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        outline: none;
        width: 250px;
    }
    #search {
        padding: 8px 18px;
        border: 1px solid #2196f3;
        background: #2196f3;
        color: #fff;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
    }
    #suggestion {
        position: absolute;
        top: 100%; 
        left: 0;
        width: 250px; 
        background: white;
        border: 1px solid #ccc;
        border-top: none;
        border-radius: 0 0 4px 4px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        z-index: 100;
        max-height: 200px;
        overflow-y: auto;
    }
    .suggestion-item {
        padding: 10px 12px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        font-size: 0.9rem;
        color: #333;
    }
    .suggestion-item:hover {
        background: #e3f2fd;
    }
    #suggestion:empty {
        display: none;
    }
    #history {
        padding: 8px 12px;
        border: 1px solid #4caf50;
        background: #4caf50;
        color: #fff;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
    } 
    a {
        color: white;
        text-decoration: none;
    }
    h1 {
        text-align: center;
        padding: 20px 0;
    }
    /* Pagination Styles */
    .pagination-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        padding: 20px 0 40px 0;
    }
    .page-btn {
        padding: 8px 20px;
        border: 1px solid #2196f3;
        background: #fff;
        color: #2196f3;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
    }
    .page-btn:hover:not(:disabled) {
        background: #e3f2fd;
    }
    .page-btn:disabled {
        border-color: #ccc;
        color: #aaa;
        cursor: not-allowed;
    }
    .page-info {
        font-size: 1rem;
        color: #555;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>Product Store</h1>
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button id="search">Search</button>
            <button id="history"><a href="./history.html">History</a></button>
            <div id="suggestion"></div>
        </div>
    </div>

    <div id="box"></div>
    <div id="pagination" class="pagination-container"></div>

    <script src="index.js"></script>
</body>
</html>
