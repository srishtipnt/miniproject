<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section-box {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.4rem;
            margin: 0;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-clear {
            background-color: #ffeded;
            color: #ff5252;
            border: 1px solid #ffcfcf;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-clear:hover {
            background-color: #ff5252;
            color: white;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .history-item:hover {
            transform: translateY(-2px);
            border-color: #3498db;
        }

        .info-content {
            flex-grow: 1;
            cursor: pointer;
        }

        .text-primary {
            display: block;
            font-weight: 600;
            color: #3498db;
            font-size: 1.05rem;
            text-transform: capitalize;
        }

        .text-secondary {
            display: block;
            font-size: 0.8rem;
            color: #95a5a6;
            margin-top: 4px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #bdc3c7;
            cursor: pointer;
            padding: 10px;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
